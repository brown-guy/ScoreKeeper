<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>

<body>
    <img src="" alt="">
    <strong>Ping Pong Score Keeper</strong>
    <h2>0 to 0</h2>
    <p>Use the buttons below to score</p>
    <form action="">
        <label for="scoring">Playing to</label>
        <select name="scoring" id="scoring">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <input type="submit" value="+1 Player One" id="P_one">
        <input type="submit" value="+1 Player Two" id="P_two">
        <input type="submit" value="Reset" id="Reset">
    </form>
    <script src="app.js"></script>
</body>

</html>
